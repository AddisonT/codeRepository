<!DOCTYPE HTML>
<html>
  <head>
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src='TTTRefactor.js'></script>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    
    <div id='board'>
      <button class='buttons'id='start'>Start Game</button>
      <div class="w">
        <span class ='win'>Winner is:</span>
        <span class = 'win' id="winner"></span>
      </div>
      <!-- the `&nbsp;` in each div is a non-breakable space.
           It prevents the div from collapsing. -->
      <div class='box' id='b0'>&nbsp;</div>
      <div class='box' id='b1'>&nbsp;</div>
      <div class='box' id='b2'>&nbsp;</div>
      <div class='box' id='b3'>&nbsp;</div>
      <div class='box' id='b4'>&nbsp;</div>
      <div class='box' id='b5'>&nbsp;</div>
      <div class='box' id='b6'>&nbsp;</div>
      <div class='box' id='b7'>&nbsp;</div>
      <div class='box' id='b8'>&nbsp;</div>
      <button class='buttons' id='reset'>Reset Game</button>
    </div>
    
  </body>
</html>
